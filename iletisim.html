<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <style>
    /* CSS Stillerini Buraya Ekleyin */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* İletişim Formu Stilleri */
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>İletişim</h1>
  </header>
  
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="urunler.html">Ürünler</a>
    <a href="iletisim.html">İletişim</a>
  </nav>

  <main>
    <section>
      <h2>Bize Ulaşın</h2>
      <form action="#" method="POST">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required>

        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" name="email" required>

        <label for="mesaj">Mesajınız:</label>
        <textarea id="mesaj" name="mesaj" rows="4" required></textarea>

        <button type="submit">Gönder</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 İlk Sitemiz</p>
  </footer>
</body>
</html>
